<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="contact.css">
    <script src="https://kit.fontawesome.com/1465eab1a9.js" 
    crossorigin="anonymous"></script>  </head>
  <body>
    <nav class="navbar">
        <a href="./index.html" class="logo">
          <img src="./photo/LOGO.png" 
          alt="C&CLogo"></img>
        </a>
        <ul class="nav-links">
          <li class="nav-item"><a href="./classes.html">Classes</a></li>
          <li class="nav-item"><a href="./location.html">Location</a></li>
          <li class="nav-item"><a href="./about.html">About</a></li>
      </nav>
    <div classs = "buffer"> </div>
    <div class="contactcontainer">
        <div class="candywrapper">
            <div class="header">
                <h1>Drop Inquiry Sheet</h1>
                <p>We need to know a little bit more before</p>
                <p>we can get your fitness journey started</p>
            </div>
            <div class="logoBackground">
                <button class="logobutton" type="button">
                    Sign Up
                </button>
            </div>
            <form class="contactSignUpForm">
                <h3>Tell Us A Little About Yourself</h3>
                <div class="input">
                    <i class="fas fa-user"></i>
                    <input type="'text" placeholder="Name">
                </div>
                <div class="input">
                    <i class="fa-solid fa-envelope"></i>                    
                    <input type="'text" placeholder="Email">
                </div>
                <div class="input">
                    <i class="fa-sharp fa-solid fa-phone"></i>
                    <input type="'text" placeholder="Phone Number">
                </div>
                <div class="input">
                    <i class="fa-sharp fa-solid fa-pen"></i>
                    <input type="'text" placeholder="Message">
                </div> 
                 <button type="button">Send</button> 
            </form>
        </div>

    </div>
  </body>
</html>
